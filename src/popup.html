<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>AUTO Zoom</h1>
    <div id="container">
      <form action="" id="form">
        <input
          type="datetime-local"
          id="meeting-time"
          name="meeting-time"
          value=""
        />
        <input type="text" id="url-input" placeholder="Meeting Link" />
        <div id="url-alert-div"></div>
        <button type="submit" id="submit-button">Set Meeting</button>
      </form>
      <ul id="meetings-list"></ul>
      <ul id="events-upcoming"></ul>
      <ul id="events-past"></ul>
    </div>
    <script src="./js/format-google-calendar.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
